<div class="row">
  <div class="col-md-3 col-lg-4 hidden-sm"></div>
  <div class="col-md-3 col-lg-4 middle col-sm-12">

    <div id="infoText">⌛ Lädt Video...</div>

  </div>
  <div class="col-md-3 col-lg-4 hidden-sm"></div>
